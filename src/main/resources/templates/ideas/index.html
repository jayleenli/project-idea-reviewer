<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="bootstrap/title.html"></div>
  <div th:replace="bootstrap/bootstrap_head.html"></div>
</head>
<body>
<div class="container">
  <div th:replace="bootstrap/bootstrap_nav_header.html"></div>


  <h3>Ideas</h3>
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>details</th>
      <th>first</th>
      <th>last</th>
      <th>email</th>
      <th>remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i: ${ideas}">
      <td th:text="${i.id}"></td>
      <td th:text="${i.title}"></td>
      <td th:text="${i.details}"></td>
      <td th:text="${i.student.fname}"></td>
      <td th:text="${i.student.lname}"></td>
      <td th:text="${i.student.email}"></td>
      <td>
        <form th:action="@{/ideas/delete/{id}(id=${i.id})}" th:method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>


  <div th:replace="bootstrap/bootstrap_footer.html"></div>
</div>
<div th:replace="bootstrap/bootstrap_scripts.html"></div>
</body>
</html>
