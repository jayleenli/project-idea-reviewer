<form name="ideaForm" action="#" th:action="@{/ideas/add}" th:object="${idea}" method="post">

    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{title}" />
        <div th:if="${titleHasErrors}" class="alert alert-danger" role="alert" th:text="${titleErrors}"></div>
    </div>

    <div class="form-group">
        <label>Details</label>
        <textarea th:field="*{details}" rows="4" cols="50">
        </textarea>
        <div th:if="${detailHasErrors}" class="alert alert-danger" role="alert" th:text="${detailErrors}"></div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
